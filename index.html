<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Encriptador</title>
</head>
<body>
    <h1>Encripta tu texto</h1>
    <header>
        <img class="logo" src = "imagenes/logo_home.png" alt="Logo Alura">
    </header>
    <main>
        <section>
            <textarea class="inputTexto" cols="60" rows="7" placeholder="Ingrese texto"></textarea>
            <div class="botones">
                <button class="encriptar" onclick="botonencriptar()">Encriptar</button>
                <button class="desencriptar" onclick="botondesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="60" rows="7"></textarea>
            <button class="copiar"onclick = "copiar()">copiar</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
